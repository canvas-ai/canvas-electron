<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <!--Import Google Robot Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Import JSTree css -->
    <link rel="stylesheet" href="themes/default/style.css">

    <style>
        html, body {
            width: 580px;
            max-width: 580px;
            height: auto;
            font-family: 'Roboto', sans-serif;
        }

        .context-url {
            padding-left: 18px;
        }

        .breadcrumb, .breadcrumb::before {
            color: rgba(32,32,32,0.7);
        }
    </style>
    <title>Canvas UI</title>
</head>
<body>

<nav>
    <div class="context-url nav-wrapper white">
        <div id="breadcrumb-container" class="col s12 black-text">
            <a href="#!" class="breadcrumb black-text">Universe</a>
            <!-- Breadcrumbs -->
        </div>
    </div>
</nav>

<div class="container">
<ul class="collapsible">
    <li class="active">
        <div class="collapsible-header"><i class="material-icons">cloud_sync</i>Canvas Sync</div>
        <div class="collapsible-body">
            <div class="row">
                <div class="col s11">
                    Number of tabs in the current context
                </div>
                <div class="col s1">
                    10
                </div>
            </div>

            <div class="row">
                <div class="col s11">
                    Number of unsynced tabs
                </div>
                <div class="col s1 red-text darken-3">1</div>
            </div>


            <div class="row">
            <button class="col s12 btn green waves-effect waves-medium" type="submit" name="action">
                Save current tabs to Canvas
                <i class="material-icons right">save</i>
            </button>
            </div>
            <div class="row">
            <button class="col s12 btn red waves-effect waves-medium" type="submit" name="action">
                Load tabs from Canvas
                <i class="material-icons right">upload</i>
            </button>
            </div>
        </div>
    </li>

    <li>
      <div class="collapsible-header"><i class="material-icons">settings</i>Extension Settings</div>
      <div class="collapsible-body">
        <div class="row">
            <div class="col s10">Auto-sync browser tabs to Canvas</div>
            <div class="col s2">
                <div class="switch">
                    <label>
                        <input type="checkbox">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s10">Automatically switch tab-sets on context change</div>
            <div class="col s2">
                <div class="switch">
                    <label>
                        <input type="checkbox">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
        </div>
      </div>
    </li>
</ul>

</div>

<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/jstree.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/socket.io.min.js"></script>
<script src="js/ui.js"></script>

</body>
<!--

    Simplicity is the ultimate sophistication

-->
</html>
