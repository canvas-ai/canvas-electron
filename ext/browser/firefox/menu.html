<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <!--Import Google Robot Font; TODO: Replace with local fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!--Import Google Icon Font; TODO: Replace with local fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Import JSTree css -->
    <link rel="stylesheet" href="themes/default/style.css">

    <style>
        html, body {
            width: 580px;
            max-width: 580px;
            height: auto;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .context-url {
            padding-left: 18px;
        }

        .breadcrumb, .breadcrumb::before {
            color: rgba(32,32,32,0.7);
        }
    </style>
    <title>Canvas UI</title>
</head>
<body>

<nav>
    <div class="context-url nav-wrapper white">
        <img src="icons/logo_256x256.png" class="brand-logo right" width="40px" style="margin-top:8px;"/>
        <div id="breadcrumb-container" class="col s12 black-text">
            <a href="#!" class="breadcrumb black-text">Universe</a>
            <!-- Breadcrumbs -->
        </div>
    </div>
</nav>

<div class="container">

<h4>Canvas browser sync</h4>
<div class="collection">
    <a href="#!" class="collection-item black-text"><span id="tab-count" class="green black-text badge">0</span>Number of tabs in the current context</a>
    <a href="#!" class="collection-item black-text"><span class="red black-text badge">0</span>Number of unsynced tabs</a>
    <div class="row collection-item">
        <button class="col s6 btn green waves-effect waves-medium" name="action">
            Save current tabs
            <i class="material-icons right">save</i>
        </button>
        <button class="col s6 btn red waves-effect waves-medium" name="action">
            Load tabs from Canvas
            <i class="material-icons right">upload</i>
        </button>
    </div>
</div>

<ul class="collapsible">
    <li>
        <div class="collapsible-header"><i class="material-icons">settings</i>Extension Settings</div>
        <div class="collapsible-body">
            <div class="row">
                <div class="col s10">Auto-sync browser tabs to Canvas</div>
                <div class="col s2">
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s10">Automatically switch tab-sets on context change</div>
                <div class="col s2">
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </li>

    <li class="disabled">
        <div class="collapsible-header"><i class="material-icons">cloud_sync</i>Canvas Settings</div>
        <div class="collapsible-body"></div>
    </li>

</ul>

<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/jstree.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/socket.io.min.js"></script>
<script src="js/ui.js"></script>

</body>
<!--

    Simplicity is the ultimate sophistication

-->
</html>
