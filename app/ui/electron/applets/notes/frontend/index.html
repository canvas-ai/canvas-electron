<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor.js Demo</title>

  <!-- Import Editor.js's CSS and JavaScript from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
</head>
<body>

    <h3>test</h3>
  <!-- This is where Editor.js will load -->
  <div id="editorjs"></div>

  <script>
    const editor = new EditorJS({
      holder: 'editorjs',
      tools: {
        // Here you define the tools to include in the editor
        // Since you're using a CDN, you'll need to also import these tools from a CDN
      },
      onReady: () => {
        console.log('Editor.js is ready');
      },
      onChange: () => {
        // Called whenever the contents of the editor change
      },
    });

    // Add the logic to handle IPC messages for new-note, load-note, and save-note here
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('new-note', (event) => {
      // Logic to create a new note goes here
      editor.clear();
    });

    ipcRenderer.on('load-note', (event, data) => {
      // Logic to load a note's data goes here
      editor.render(data);
    });

    ipcRenderer.on('save-note', (event) => {
      // Logic to save the current note goes here
      editor.save().then((outputData) => {
        // Here you would write outputData to a file
      }).catch((error) => {
        console.log('Saving failed: ', error)
      });
    });
  </script>
</body>
</html>
