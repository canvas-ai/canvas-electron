name: Release

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        shell: bash
        run: |
          set -euxo pipefail
          # Work around npm optional-deps bug that can skip Rollup's platform binary
          # https://github.com/rollup/rollup/issues/5571
          npm config delete os || true
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund

      - name: Build + package
        run: npm run package -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            release/*.AppImage
            release/*.dmg
            release/*.zip
            release/*.exe
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-assets

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist-assets/**/*.AppImage
            dist-assets/**/*.dmg
            dist-assets/**/*.zip
            dist-assets/**/*.exe

